name: snowchat_ios
description: A Simple Messaging Application for Users.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2 #For network IO
#  path_provider: ^2.0.11
#  shimmer: ^2.0.0-nullsafety.0
#  cached_network_image: ^3.3.1
  intl_phone_field: ^3.1.0
  popover: ^0.3.1
  emoji_picker_flutter: ^3.1.0
  get: ^4.6.6
  image_picker: ^1.1.2 #By Flutter.Dev use MediaStore Api , safe for playStore
  flutter_contacts: ^1.1.9+2
  web_socket_channel: ^3.0.1 #By dart.dev team
  shared_preferences: ^2.3.3 # By Flutter.dev
  video_player: ^2.9.2 #By Flutter.dev
  url_launcher: ^6.3.1
  file_picker: ^8.1.4
  permission_handler: ^11.3.1
  restart_app: ^1.3.2 # Need after logout, login session expire
  leak_tracker: ^10.0.5 #by dart team for detect memory leak
  shimmer: ^2.0.0
  flutter_exit_app: ^1.1.4
  path_provider: ^2.1.5
  photo_view: ^0.15.0
  open_filex: ^4.6.0
  auth:
    path: feature
  receive_sharing_intent:
    git:
      url: https://github.com/KasemJaffer/receive_sharing_intent
      ref: 2cea396843cd3ab1b5ec4334be4233864637874e

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  test: ^1.24.0  # For unit test


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icon/
    - assets/image/
    - assets/language/
    - feature/auth/assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

